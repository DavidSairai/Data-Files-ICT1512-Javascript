<body>
   <header>
      <h1>
         Hands-on Project 2-2
      </h1>
   </header>

   <article>
      <h2>Contact Information</h2>
      <!-- Form to be filled in with details-->
      <form>
        <fieldset id="contactinfo">
          <label for="nameinput">
            Name
            <input type="text" id="nameinput" name="name" />
          </label>
          <label for="emailinput">
            Email
            <input type="text" id="emailinput" name="email" />
          </label>
          <label for="phoneinput">
            Phone
            <input type="text" id="phoneinput" name="phone" />
          </label>
        </fieldset>
        <fieldset id="submitbutton">
          <input type="button" id="submit" value="Submit" />
        </fieldset>
     </form>
   </article>
   <script>
    function submitInfo(){
      var name = document.getElementById("nameinput"); /* Enter name field*/
      var email = document.getElementById("emailinput"); /* Enter email address field*/
      var phone = document.getElementById("phoneinput"); /* Enter phone number  field*/
      (name.value && email.value && phone.value) ? alert("Thank You!") : alert("Please fill in all the fields");
   }
   document.getElementById("submit").addEventListener("click", submitInfo, false);
 </script>
